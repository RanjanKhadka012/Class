<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cw</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Form</legend>
            <label for="name">Username</label>
            <input type="text" id="name"><br><br>  

            <label for="password" for="password">Password</label>
            <input type="password" name="" id="password"><br><br>

            <label for="Sub">Subject</label><br>
            <ol>
                <li>
                    <label for="soc">Social</label>
                    <input type="checkbox" value="soc" name="" id="soc">
                </li>
                <li>
                    <label for="sci">Science</label>
                    <input type="checkbox" name="" value="sci" id="sci">
                </li>
                <li>
                    <label for="math">Mathematics</label>
                    <input type="checkbox" name="" id="math" value="math">
                </li>
            </ol><br><br>

            <label for="class">Classes</label>
            <ul>
                <li>
                    <label for="morn">Morning</label>
                    <input type="radio" name="class" value="morn"  id="morn">
                </li>

                <li>
                    <label for="day">Day</label>
                    <input type="radio" value="day" name="class" id="day">
                </li>

                <li>
                    <label for="eve">Evening</label>
                    <input type="radio" value="eve" name="class" id="eve">
                </li>
            </ul>


        </fieldset>
    </form>
</body>
</html>
