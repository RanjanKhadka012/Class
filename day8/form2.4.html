    <!-- adding email -->

    <!-- minlength and maxlength do as they sound  -->
    <input type="password" placeholder="password" minlength="2" maxlength="4"><br><br>

    <!-- size attribute controls the width -->
    <input type="search" name="" placeholder="search" id="" size=""><br><br>

        <!-- hidden is as it says hidden -->

<!-- for date time loacal -->
