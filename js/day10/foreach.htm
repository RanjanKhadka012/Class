<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For each</title>
</head>

<body>
    <script>
        const number = [2, 20, 30, 40, 100]
        result = " "
        // number.forEach(demoFunction)
        // function demoFunction(num) {
        //     result += `<li>${num}</li>`
        // }
        number.forEach((num) => {
            result += `<li>${num}</li>`
        })

        document.write(result)
    </script>
</body>

</html>
