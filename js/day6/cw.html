<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("give the upper limit"));
        for (i = 0; i <= a; i++) {
            if (i % 2 == 0) {
                document.write(`${i} is even`)
                document.write(`<br />`)
            }
            else {
                document.write(`${i} is odd`)
                document.write(`<br />`)
            }

        }
    </script>
</body>

</html>
