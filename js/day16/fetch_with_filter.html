<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch with Filter</title>
</head>

<body>
    <script>
        // fetch is a js methiod to connect with api
        fetch('https://fakestoreapi.com/products')
            .then(res => res.json())
            .then(
                product => {
                    const result = product.filter(data => {
                        return data.rating.count === 100

                    })
                    console.log(result)
                }
            )
            .catch(err => console.log(err))


    </script>
</body>

</html>
