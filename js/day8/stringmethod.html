<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const text = "welcome to durshiksha to read  programming language"
        // to count the length of of string using .length
        document.write(`${text.length} <br />`)

        // methods for extracing a part of string
        // slice(start,end)
        // substring(start,end)
        // substr(start,length)

        document.write(`${text.slice(0, 7)} <br />`)
        document.write(`${text.substring(4, 10)} <br />`)
        document.write(`${text.substr(4, 10)}`)

    </script>

</body>

</html>
