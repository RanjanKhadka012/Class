<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replace</title>
</head>

<body>
    <script>
        // replace string
        // .replace(rFrom,rTo)
        // .replaceall(rFrom,rTo)
        const text = "welcome to durshiksha to read  programming language To"
        document.write(`${text.replace('to', 'too')} <br />`)
        document.write(`${text.replace(/to/g, 'too')} <br />`)
        document.write(`${text.replace(/to/gi, 'too')}`)

    </script>
</body>

</html>
