<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finction with written type</title>
</head>

<body>
    <script>
        const multiply = (num1, num2) => {
            return (num1 * num2)
        }

        let a = parseInt(prompt("first number"))
        let b = parseInt(prompt("second number"))
        let m = multiply(a, b)
        document.write(`the multiplication is ${m}`)
    </script>
</body>

</html>
