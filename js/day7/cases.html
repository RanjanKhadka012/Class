<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>converting</title>
</head>

<body>
    <script>
        // converting into upper or lower case
        // .toUpperCase()
        // .toLowerCase()

        const text = "welcome to durshiksha to read  programming language To"
        document.write(`${text.toUpperCase()} <br />`)
        document.write(`${text.toLowerCase()} <br />`)

        // .concat(1ststr, 2ndstr)  toi join two or more strig
        let text1 = "lemung is yag"
        let text2 = "for sure"
        let text3 = text1.concat(" ", text2)
        document.write(text3)
    </script>
</body>
