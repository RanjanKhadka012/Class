<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe or hide password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .show_pass {
            position: relative;
            left: -2%;
            cursor: pointer;
            color: green;
        }

        .show_pass i:hover {
            color: #333;
        }

        .no-icon {
            display: none;
        }

        .show-icon {
            display: inline-block;
        }
    </style>
</head>

<body>
    <label for="psw">Password: </label>
    <input type="password" name="psw" id="psw">
    <span class="show_pass"><i class="fa-solid fa-eye no-icon"></i></i></span>

    <script>
        const passInput = document.getElementById('psw')
        const iconInput = document.querySelector('.show_pass i')


        // to show icon
        passInput.addEventListener('keyup', () => {
            if (passInput.value.length > 0) {
                iconInput.classList.add("show-icon")
            } else {
                iconInput.classList.remove("show-icon")
            }
        })

        // to show and hide icon
        iconInput.addEventListener('click', () => {
            if (passInput.type == 'password') {
                passInput.type = 'text'
                iconInput.classList.remove('fa-eye')
                iconInput.classList.add('fa-eye-slash')
            }
            else {
                passInput.type == 'password'
                iconInput.classList.remove('fa-eye-slash')
                iconInput.classList.add('fa-eye')

            }
        })
    </script>
</body>

</html>
