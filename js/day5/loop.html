        function createPyramid(rows) {
            var pyramidContainer = document.getElementById("pyramidContainer");
            pyramidContainer.innerHTML = "";

            for (var i = 0; i < rows; i++) {
                var row = "";

                for (var j = 0; j < rows - i - 1; j++) {
                    row += "&nbsp;";
                }

                for (var k = 0; k < 2 * i + 1; k++) {
                    row += "*";
                }

                row += "<br>";
                pyramidContainer.innerHTML += row;
            }
        }

        var rows = parseInt(prompt("Enter the number of rows for the pyramid:"));
        createPyramid(rows);
