<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map </title>

</head>

<body>
    <script>
        number = [1, 2, 3, 4, 5, 6, 7, 8]
        // function square(num) {
        //     return num ** 2

        // }

        // const square = (num) => {
        //     return num ** 2
        // }


        // map runs same function in all elemens
        // let result = number.map((num) => {
        //     return num ** 2
        // })

        // flat map => 

        let result = number.flatMap((num) => {
            return num ** 3
        })



        document.write(result)
    </script>
</body>

</html>
