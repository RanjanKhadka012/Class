<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>

    <!-- fa icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="password_validation.css">
</head>

<body>
    <div class="wrapper">
        <div class="pass-field">
            <input type="password" name="" id="" placeholder="Enter Password">
            <i class="fa-solid fa-eye"></i>

        </div>
        <div class="content">
            <p>Password must contain </p>
            <ul class="requirement-list">
                <li><i class="fa-solid fa-circle"></i>
                    <span>At least 8 characters </span>
                </li>
                <li><i class="fa-solid fa-circle"></i>
                    <span>At least one number(0-9) </span>
                </li>

                <li><i class="fa-solid fa-circle"></i>
                    <span>At least one lower case letter(a-z) </span>
                </li>

                <li><i class="fa-solid fa-circle"></i>
                    <span>At least one upper case letter(A-Z) </span>
                </li>

                <li><i class="fa-solid fa-circle"></i>
                    <span>At least one special characters(@#$&_) </span>
                </li>
            </ul>
        </div>
    </div>

    <script src="password_validation.js"> </script>
</body>

</html>
