<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple interest Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="box">
            <h1>SI calculator</h1>
            <div class="form-group">
                <label for="Principle">principle</label>
                <input type="text" class="form-control" name="" id="Principle" aria-describedby="helpId" placeholder="">

            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="text" name="" id="time" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="rate">Rate</label>
                <input type="text" name="" id="rate" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <br>

            <button class="btn btn-primary" onclick="Calculate()">
                Calculate
            </button>

            <span id="Value"></span>


        </div>

    </div>
    <script>
        const p = document.getElementById('Principle').value
        const t = document.getElementById('time').value
        const r = document.getElementById('rate').value

        function Calculate(p, t, r) {
            return (p * t * r) / 100
        }

        console.log(Calculate(p, t, r))
    </script>
</body>

</html>
