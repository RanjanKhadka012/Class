<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>

</head>
<script>
    const pi = Math.PI
    document.write(pi)
    document.write("<br />")
    document.write(pi.toFixed(2))
    document.write("<br />")
    document.write(Math.round(pi))
    document.write("<br />")
    document.write(Math.ceil(pi))
    document.write("<br />")
    document.write(Math.floor(pi))
    document.write("<br />")

    // trunc
    document.write(Math.trunc(40.9))
    document.write("<br />")


    // .pow
    document.write(Math.pow(2, 3))
    document.write("<br />")

    // .sqrt()
    document.write(Math.sqrt(25))
    document.write("<br />")

    document.write(Math.SQRT2)
    document.write("<br />")

    document.write(Math.SQRT1_2)
    document.write("<br />")


    // .abs()
    // document.write(abs(-40))
    document.write("<br />")


    // .min() and .max()

    // .random()
    let a = Math.random() * 10
    document.write(a)

    // date()






</script>

<body>

</body>

</html>
