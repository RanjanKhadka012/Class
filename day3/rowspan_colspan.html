<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row span and col span</title>
</head>
<body>
    <table border="6">
        <thead>
            <tr>
                <th rowspan="2">name</th>
                <th rowspan="2">surname</th>
                <th colspan="2">marks</th>
                <th rowspan="2">percentae</th>
            </tr>
            <tr>
                <th>theory</th>
                <th>practical</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Melung</td>
                <td>Chwannnnn</td>
                <td>75</td>
                <td>25</td>
                <td>100</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
