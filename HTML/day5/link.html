<!DOCTYPE html>
<html lang="en">
<head>

    <title>Anchor Tag</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- here anchor tag is used -->
    <a href="video2.html"> video heram </a><br>
    <!-- target="_blank" opens new tab -->

    <a href="https://zoro.to/home" target="_blank">opens zoro</a><br>
    <!-- <a href="../media/a.png" target="_blank">ohoto</a> -->
    
    
    <!-- this one uses image as link -->
    <a href="video2.html" target="_blank">
        <img src="../media/a.png" alt="" width="300">
    </a><br>

    <!-- this tag opens the default mailing app -->
    <a href="mailto:Ranjankhadka012@gmail.com">mail me</a><br>


    <h2>icon link</h2>
    <!-- to make an icon as link -->

        <i class='bx bxl-instagram'></i>
    </a>


</body>
</html>
