<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxshadow</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/1982px-Spotify_icon.svg.png" type="image/x-icon">
    <style>
        .box{
            width: 500px;
            height: 300px;
            background-color: antiquewhite;
            box-shadow: 50px 50px 250px black;
            margin: 20px auto;
        }

        .box2{
            width: 500px;
            height: 300px;
            background-color: antiquewhite;
            box-shadow: -50px -50px 250px black;
            margin-left: 20vw;
            margin-top: 20vh;
        }
    </style>
</head>
<body>
    <div class="box">
        
    </div>
    <div class="box2"></div>
</body>
</html>
