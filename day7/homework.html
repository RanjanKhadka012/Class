<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework(forms)</title>
    <link rel="stylesheet" href="../day2/styles.css">
</head>
<body>
    <form action="https://media.tenor.com/x8v1oNUOmg4AAAAd/rickroll-roll.gif" target="_blank">
        <fieldset>
        <legend>Personal Details</legend>

        <label for="salutations" >Salutation</label><br>
        <select name="" id="salutations">
            <option value="">--None--</option>
            <option value="Mr">Mr</option>
            <option value="Ms">Ms</option>
        </select>

        <br><br>

        <label for="f_name">First Name</label>
        <input type="text" id="f_name" name="N1"><br><br>

        <!-- last name -->
        <label for="L_name">Last Name</label>
        <input type="text" name="N2" id="L_name"><br><br>
        
        <!-- Gender -->
        <label for="gender">Gender</label>

        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female">
        <label for="female">Female</label><br><br>

        <!-- email -->
        <label for="email">E-mail address</label>
        <input type="text" id="email"><br><br>

        <!-- date of birth -->
        <label for="dob">Date of Birth</label>
        <input type="date" name="" id="dob"><br><br>

        <!-- address -->
        <label for="address">Address</label><br>
        <textarea name="" id="address" cols="30" rows="5"></textarea><br><br>

        <!-- submit button -->
        <input type="submit" value="Submit">

        


        

        </fieldset>
    </form>
</body>
</html>
